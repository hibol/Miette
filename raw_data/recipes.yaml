  - title : Baguettes au levain 100% épeautre
  - tags :
      - rustique
      - saveur
      - croustillant
  - ingredients :
      - label : levain
        quantity : 100
        unit : g
      - label : farine d'épeautre complète
        quantity : 500
        unit : g
      - label : eau
        quantity : 350-400 
        unit : g
      - label : sel
        quantity : 10
        unit : g
  - steps :
      - "Autolyse : mélanger la farine et l'eau, laisser reposer 30-45 min."
      - "Ajouter le levain et le sel. Pétrissage doux, maximum 2-3 min, pâte collante."
      - "Pointage : 3-4h à température ambiante avec 3 rabats espacés de 30 min."
      - "Façonnage : former 3 baguettes en manipulant le moins possible pour ne pas dégazer."
      - "Apprêt : 45-75 min à température ambiante ou toute la nuit au frigo."
      - "Cuisson : four préchauffé à 240°C, enfourner avec de la vapeur, baisser à 210°C et cuire 30-35 min."

