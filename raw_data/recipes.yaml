  - title: Pancakes au levain et à la banane
    tags :
      - petit-déjeuner
      - récup
      - sucré
      - moelleux
      - fruité
    ingredients :
      - label : levain (qu'on voudrait jeter avant de rafraîchir le reste)
        quantity : 100
        unit : g
        - label : banane mûre
        quantity : 1/2
        unit : pièce
      - label : farine blanche
        quantity : 100-120
        unit : g 
      - label : lait 
        quantity : 100
        unit : ml
      - label : œuf
        quantity : 1
        unit : pièce
