recipes:
  - title: Pain au levain, farine bise & flocons d'avoine
    tags:
      - rustique
      - confort food
    ingredients:
      - label: levain
        quantity: 100
        unit: g
      - label: farine bise
        quantity: 350
        unit: g
      - label: flocons d'avoine
        quantity: 50
        unit: g
      - label: eau
        quantity: 280
        unit: g
      - label: sel
        quantity: 8
        unit: g
    steps:
      - "Autolyse : mélanger la farine, les flocons et l'eau, laisser reposer 30-45 min."
      - "Ajouter le levain et le sel. Pétrissage doux."
      - "Pointage : environ 4h à température ambiante avec 3 rabats."
      - "Façonnage"
      - "Apprêt : 2-3h à température ambiante ou toute la nuit au frigo."
      - "Cuisson : four préchauffé à 240°C, enfourner avec de la vapeur, baisser à 220°C et cuire 35-40 min."
  
