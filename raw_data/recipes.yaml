  - title: Pain aux graines, farine Manitoba et épeutre clair
    tags : 
    - écureuil
    - riche mais aéré
    - caractère
    - chaleur
    - torréfié
    ingredients :
    - label : levain
      quantity : 200 
      unit : g
    - label : farine Manitoba
      quantity : 100
      unit : g 
    - label : farine d'épeautre clair
      quantity : 300
      unit : g
    - label : graines mélangées
      quantity : 50-60
      unit : g
    - label : eau
      quantity : 320 
      unit : g
    - label : sel
      quantity : 9
      unit : g
    steps :
    - Griller les graines à sec dans une poêle jusqu'à ce qu'elles soient légèrement dorées et dégagent un arôme.
    - "Autolyse : mélanger les farines et l'eau, laisser reposer 30 min."
    - "Ajouter le levain et le sel. Pétrissage 8-10 min."
    - "Incorporer les graines grillées, mélanger par rabats."
    - "Pointage : 2-3h à température ambiante avec rabats."
    - "Façonnage"
    - "Apprêt : 2-3h à température ambiante ou toute la nuit au frigo."
    - "Cuisson : four préchauffé à 240°C, enfourner avec de la vapeur, baisser à 200°C et cuire 40-45 min."

