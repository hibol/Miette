  - title : Pannetone au levain et citron confit
    tags :
      - Italie
      - fête
      - sucré
      - moelleux
      - hiver
      - lent
    phases :
      - name : Premoère pâte
        ingredients :
          - label : levain
            quantity : 100
            unit : g 
          - label : farine Manitoba
            quantity : 300
            unit : g
          - label : levure sèche
            quantity : 5
            unit : g
          - label : lait tiède
            quantity : 100
            unit : g
          - label : jaune d'œuf
            quantity : 3
            unit : pièce
          - label : sucre
            quantity : 90
            unit : g
          - label : beurre mou
            quantity : 80
            unit : g
          - label : sel
            quantity : 1
            unit : pincée
        steps :
          - "Mélanger le levain, la levure, le lait tiède, les jaunes d'œufs et le sucre. Laisser reposer 30 min."
          - "Ajouter la farine et le sel. Pétrissage 10-12 min."
          - "Ajouter le beurre mou, pétrir encore 5 min."
          - "Premier pointage : 2-3h à température ambiante."
      - name : Seconde pâte
        ingredients :
          - label : première pâte
            quantity : toute
            unit : pièce
          - label : farine Manitoba
            quantity : 80
            unit : g
          - label : sucre
            quantity : 40
            unit : g
          - label : beurre mou
            quantity : 40
            unit : g
          - label : jaune d'oeuf
            quantity : 1
            unit : pièce
          - label : zeste de citron
            quantity : 1
            unit : pièce
          - label : citron confit en petits dés
            quantity : 100
            unit : g
          - label : miel
            quantity : 1
            unit : càc
        steps :
          - "Incorporer tous les ingrédients dans la première pâte. Pétrissage 10-12 min."
          - "Repos 20 min."
          - "Boulage dans un moule à pannetone (astuce : ou un moule à gâteau rehaussé de papier sulfurisé)."
          - "Second pointage : 4-8h à idéalement 24-25°C ou toute la nuit au frigo."
          - "Cuisson : four préchauffé à 180°C, cuire 45-55 min. Température à cœur : 92-94°C."
          - "Refroidir tête en bas ou sur le côté pour éviter un effondrement."

  - title : Brioche au levin vanille-citron
