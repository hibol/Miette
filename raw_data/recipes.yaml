      - "Incorporer la farine petit à petit jusqu'à obtenir une consistance de pâte à crêpe épaisse."
      - "Laisser reposer la pâte 15-30 min. Ou toute la nuit au frigo pour plus de saveurs."
      - "Chauffer une poêle à feu moyen, y verser la pâte et cuire 2-3 min de chaque côté."

