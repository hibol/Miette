<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - Mes Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <span style="font-size: 3rem;">üîê</span>
                        <h2 class="mb-0 mt-3">Connexion Admin</h2>
                        <p class="text-muted">Acc√®s √† la gestion des recettes</p>
                    </div>
                    
                    <!-- Formulaire login -->
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" name="redirectTo" th:value="${redirectTo}">
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-fill"></i> Utilisateur
                            </label>
                            <input type="text" 
                                   id="username"
                                   name="username" 
                                   class="form-control form-control-lg" 
                                   autofocus
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill"></i> Mot de passe
                            </label>
                            <input type="password" 
                                   id="password"
                                   name="password" 
                                   class="form-control form-control-lg" 
                                   required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Se connecter
                        </button>
                    </form>
                    
                    <!-- Erreurs Spring Security -->
                    <div th:if="${param.error}" class="alert alert-danger mt-4">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Identifiants incorrects. V√©rifiez votre nom d'utilisateur et mot de passe.
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success mt-4">
                        <i class="bi bi-check-circle-fill"></i>
                        Vous avez √©t√© d√©connect√© avec succ√®s.
                    </div>
                </div>
            </div>
            
            <!-- Lien retour -->
            <div class="text-center mt-4">
                <a th:href="@{/recettes}" class="text-muted text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Retour aux recettes
                </a>
            </div>
        </div>
    </div>
</body>
</html>
